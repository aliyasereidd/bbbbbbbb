            width: 200px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            .product img {
                width: 100%;
                height: auto;
                transition: transform 0.5s ease-in-out;
            }

            .product:hover img {
                transform: scale(1.2);
            }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .animated-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: fadeInOut 4s infinite;
        }

        footer {
            background-color: #e5e5e5;
            color: black;
            padding: 10px;
            text-align: center;
        }
